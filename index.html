<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Station - 1 </title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <form class="counter-form">
        <h1>
            Words counter
        </h1>
        <textarea name="counter" id="counter"></textarea>
        <button type="button" id="word-counter">Count</button>

        <div id="counter-container">
            <p> <label>Count of symbols:</label> <input value="0" type="number" disabled></p>
            <p> <label>Count of letters:</label> <input value="0" type="number" disabled></p>
            <p> <label>Count of words:</label> <input value="0" type="number" disabled></p>
            <p> <label>Count of sentences:</label> <input value="0" type="number" disabled></p>
        </div>
        <button type="button" id="bg-color">Change background color</button>
    </form>
    <script src="./script/script.js"></script>
</body>

</html>
